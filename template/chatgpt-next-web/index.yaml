apiVersion: app.claw.cloud/v1
kind: Template
metadata:
  name: chatgpt-next-web
spec:
  title: 'chatgpt-next-web'
  url: 'https://github.com/Yidadaa/ChatGPT-Next-Web'
  gitRepo: 'https://github.com/Yidadaa/ChatGPT-Next-Web'
  description: 'A cross-platform ChatGPT/Gemini UI.'
  readme: 'https://raw.githubusercontent.com/ClawCloud/Run-Template/refs/heads/main/chatgpt-next-web/README.md'
  icon: 'https://raw.githubusercontent.com/Yidadaa/ChatGPT-Next-Web/main/docs/images/icon.svg'
  templateType: inline
  locale: en
  categories:
    - ai
  defaults:
    app_host:
      # number or string..
      type: string
      value: ${{ random(8) }}
    app_name:
      type: string
      value: chatgpt-next-web-${{ random(8) }}
  inputs:
    OPENAI_API_KEY:
      description: 'OpenAI API Key'
      type: string
      default: ''
      required: true
    CODE:
      description: 'Access Code'
      type: string
      default: ''
      required: false
    BASE_URL:
      description: 'OpenAI API Base URL'
      type: string
      default: 'https://api.openai.com'
      required: false
    OPENAI_ORG_ID:
      description: ' OpenAI Organization ID'
      type: string
      default: ''
      required: false
    HIDE_USER_API_KEY:
      description: 'Set to 1 to Disable Custom API Key'
      type: string
      default: ''
      required: false
    DISABLE_GPT4:
      description: 'Set to 1 to Disable GPT-4'
      type: string
      default: ''
      required: false
    HIDE_BALANCE_QUERY:
      description: 'Set to 1 to Enable Balance Inquiry'
      type: string
      default: ''
      required: false
    AZURE_URL:
      description: 'Azure Deploy URL'
      type: string
      default: 'https://{azure-resource-url}/openai/deployments/{deploy-name}'
      required: false
    AZURE_API_KEY:
      description: 'Azure API Key'
      type: string
      default: ''
      required: false
    AZURE_API_VERSION:
      description: 'Azure API Version'
      type: string
      default: ''
      required: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: yidadaa/chatgpt-next-web:v2.12.4
    deploy.run.claw.cloud/minReplicas: '1'
    deploy.run.claw.cloud/maxReplicas: '1'
  labels:
    run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}
          image: yidadaa/chatgpt-next-web:v2.12.4
          env:
            - name: OPENAI_API_KEY
              value: ${{ inputs.OPENAI_API_KEY }}
            - name: CODE
              value: ${{ inputs.CODE }}
            - name: BASE_URL
              value: ${{ inputs.BASE_URL }}
            - name: OPENAI_ORG_ID
              value: ${{ inputs.OPENAI_ORG_ID }}
            - name: HIDE_USER_API_KEY
              value: ${{ inputs.HIDE_USER_API_KEY }}
            - name: DISABLE_GPT4
              value: ${{ inputs.DISABLE_GPT4 }}
            - name: HIDE_BALANCE_QUERY
              value: ${{ inputs.HIDE_BALANCE_QUERY }}
            - name: AZURE_URL
              value: ${{ inputs.AZURE_URL }}
            - name: AZURE_API_KEY
              value: ${{ inputs.AZURE_API_KEY }}
            - name: AZURE_API_VERSION
              value: ${{ inputs.AZURE_API_VERSION }}
          resources:
            requests:
              cpu: 100m
              memory: 102Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          command: []
          args: []
          ports:
            - containerPort: 3000
          imagePullPolicy: IfNotPresent
          volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
spec:
  ports:
    - port: 3000
  selector:
    app: ${{ defaults.app_name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
    run.claw.cloud/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ CLAWCLOUD_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /()(.*)
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 3000
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ CLAWCLOUD_CLOUD_DOMAIN }}
      secretName: ${{ CLAWCLOUD_CERT_SECRET_NAME }}
